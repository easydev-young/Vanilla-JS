<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="js-clock">
      <h1>00:00</h1>
    </div>
    <form class="js-greeting form">
      <input type="text" class="js-name" placeholder="What is your name?" />
    </form>
    <h4 class="js-greetings greetings"></h4>

    <form class="js-toDoForm form">
      <input type="text" placeholder="Add task" />
    </form>
    <h4>Pending</h4>
    <ul class="js-pending"></ul>
    <h4>Finished</h4>
    <ul class="js-finished"></ul>
    <div class="js-weather"></div>
    <script src="./src/index.js"></script>
    <script src="./src/clock.js"></script>
    <script src="./src/gretting.js"></script>
    <script src="./src/todo.js"></script>
    <script src="./src/bg.js"></script>
    <script src="./src/weather.js"></script>
  </body>
</html>
